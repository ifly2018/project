<include file="Public:header" />
<body>


<div class="panel admin-panel">

    <div class="body-content">

        <form method="post" class="form-x" action="__URL__/save" enctype="multipart/form-data" >
            <div class="form-group">
                <div class="label"> <label>姓名：</label> </div>
                <div class="field"> <input type="text" class="input" name="name" value="{$data.name}" /> </div>
            </div>

            <div class="form-group">
                <div class="label"> <label>电话：</label> </div>
                <div class="field"> <input type="text" class="input" name="tel" value="{$data.tel}" /> </div>
            </div>

            <div class="form-group">
                <div class="label"> <label>性别：</label> </div>
                <div class="field">
                    <input type="radio" name="sex" value="1" <if condition="$data.sex eq 1">checked</if> /> 男&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="sex" value="0" <if condition="$data.sex eq 0">checked</if> /> 女
                </div>
            </div>
            <div class="form-group">
                <div class="label"> <label>年龄：</label> </div>
                <div class="field"> <input type="text" class="input" name="age" value="{$data.age}" /> </div>
            </div>

            <div class="form-group">
                <div class="label">  <label>问题：</label> </div>
                <div class="field">
                    <script id="editor" name="content" type="text/plain" style="width:100%;height:300px;">{$data.content}</script>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="label"><label>处理人：</label></div>
                    <div class="field">
                        <select name="mem_id" class="input w50">
                            <foreach name="doc" item="d" key="key">
                                <option value="{$d.id}" <if condition="$data.mem_id eq $d['id']">selected</if>>{$d.title}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
            </div>


             <div class="form-group">
                <div class="label"><label></label> </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit">添 加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>

<include file="Public:footer" />
