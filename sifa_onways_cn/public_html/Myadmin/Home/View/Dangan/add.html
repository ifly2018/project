<include file="Public:header" />
<body>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home">基本设置</a></li>
    <li>添加文章</li>
</ul>

<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加文章</strong></div>
    <div class="body-content">

        <form method="post" class="form-x" action="__URL__/insert" enctype="multipart/form-data" >
            <div class="form-group">
                <div class="label"> <label>姓名：</label> </div>
                <div class="field"> <input type="text" class="input" name="name" value="" /> </div>
            </div>

            <div class="form-group">
                <div class="label"> <label>电话：</label> </div>
                <div class="field"> <input type="text" class="input" name="tel" value="" /> </div>
            </div>

            <div class="form-group">
                <div class="label"> <label>性别：</label> </div>
                <div class="field">
                    <input type="radio" name="sex" value="1" checked /> 男&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="sex" value="0" /> 女
                </div>
            </div>
            <div class="form-group">
                <div class="label"> <label>年龄：</label> </div>
                <div class="field"> <input type="text" class="input" name="age" value="" /> </div>
            </div>

            <div class="form-group">
                <div class="label">  <label>问题：</label> </div>
                <div class="field">
                    <script id="editor" name="content" type="text/plain" style="width:100%;height:300px;"></script>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <div class="label"><label>处理人：</label></div>
                    <div class="field">
                        <select name="mem_id" class="input w50">
                            <foreach name="data" item="d" key="key">
                                <option value="{$d.id}">{$d.title}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
            </div>


             <div class="form-group">
                <div class="label"><label></label> </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit">添 加</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>

<include file="Public:footer" />
