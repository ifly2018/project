<include file="Public:header" />
<body>
<ul class="bread">
    <li>网站配置</li>
</ul>

<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
    <div class="body-content">
      
            <div class="form-group">
                <div class="label"><label>原密码</label></div>
                <div class="field">
                    <input type="password" class="input" name="old" value="" /> 
                </div>
            </div>

            <div class="form-group">
                <div class="label"><label>新密码</label></div>
                <div class="field">
                    <input type="password" class="input" name="new" value="" />
                </div>
            </div>

            <div class="form-group">
                <div class="label"><label>确认密码</label></div>
                <div class="field">
                    <input type="password" class="input" name="agin" value="" />
                </div>
            </div>

            


            <div class="form-group">
                <div class="label"><label></label></div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" onclick="return sub()" > 提交</button>
                </div>
            </div>
        
    </div>
</div>

<script>
function sub(){
   var old  = $("input[name='old']").val();
   var news = $("input[name='new']").val();
   var agin = $("input[name='agin']").val();

	if(old=='' || news=='' || agin==''){
		alert('密码不能为空'); return false;
	}
   
 
   var url = '__URL__/doUpdatePwd';
   $.post(url,{old:old,news:news,agin:agin},function(ret){
		if(ret.state == '0'){
			alert('两次密码不一致'); return false;
		}else if(ret.state == '2'){
			alert('原密码错误'); return false;
		}else if(ret.state == '5'){
			alert('密码不能为空'); return false;
		}else{
			alert('修改成功');
		}
   });
}
</script>



</body>
