<include file="Public:header" />
<body>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home">基本设置</a></li>
    <li>修改文章</li>
</ul>

<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 修改文章</strong></div>
    <div class="body-content">

        <form method="post" class="form-x" action="__URL__/save" enctype="multipart/form-data" >

            <div class="form-group">
                <div class="label"><label>分类：</label></div>
                <div class="field">
                    <select name="cate_id" class="input w50">
                        <foreach name="category" item="cate" key="key">
                            <option value="{$cate.id}"  <if condition="$data['cate_id'] eq $cate['id']">selected</if> >{$cate.html}{$cate.name}</option>
                        </foreach>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="label"> <label>标题：</label> </div>
                <div class="field"> <input type="text" class="input" name="title" value="{$data.title}" /> </div>
            </div>

            <div class="form-group">
                <div class="label">  <label>内容：</label> </div>
                <div class="field">
                    <script id="editor" name="content" type="text/plain" style="width:100%;height:300px;">{$data.content}</script>
                </div>
            </div>

            <div class="form-group">
                <div class="label"> <label>缩略图：</label> </div>
                <div class="field"><input type="file" name="thumb" id="file0" multiple="multiple" /></div>
            </div>


                <div class="form-group" id="thumb" <if condition="$data.thumb eq ''">style="display: none;"</if>>
                    <div class="label"> <label></label> </div>
                    <div class="field"> <img src="{$site_url}/Uploads/image/{$data.thumb}" id="img0" style="width: 150px; height: auto;"> </div>
                </div>


            <div class="form-group">
                <div class="label"> <label>排序：</label> </div>
                <div class="field"> <input type="text" class="input w50" name="sort" value="{$data.sort}" /> </div>
            </div>



            <div class="form-group">
                <div class="label"><label></label> </div>
                <div class="field">
                    <input type="hidden" name="id" value="{$data.id}" />
                    <button class="button bg-main icon-check-square-o" type="submit">编 辑</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__VENPATH__ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>

<include file="Public:footer" />
